
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>링크클린 | 제주 프리미엄 청소서비스</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans KR', sans-serif;
      }
      .bg-sky-custom { background-color: #E3F2FD; }
      .text-purple-custom { color: #8E24AA; }
      .bg-purple-custom { background-color: #8E24AA; }
      .hover-bg-purple-custom:hover { background-color: #6A1B9A; }
      
      /* 가독성을 위한 텍스트 쉐도우 */
      .text-shadow-strong {
        text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5), 0 1px 3px rgba(0, 0, 0, 0.3);
      }
      .text-shadow-premium {
        text-shadow: 0 0 20px rgba(142, 36, 170, 0.3), 0 2px 4px rgba(0, 0, 0, 0.8);
      }

      @keyframes bob {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
      }
      .animate-bob {
        animation: bob 3s ease-in-out infinite;
      }
      .animate-bob-delayed {
        animation: bob 3s ease-in-out infinite;
        animation-delay: 0.5s;
      }
      .animate-bob-more-delayed {
        animation: bob 3s ease-in-out infinite;
        animation-delay: 1s;
      }

      @keyframes twinkle {
        0%, 100% { opacity: 0.1; transform: scale(0.8) rotate(0deg); filter: blur(1px); }
        50% { opacity: 0.7; transform: scale(1.4) rotate(180deg); filter: blur(0px); }
      }
      .animate-twinkle {
        animation: twinkle 4s ease-in-out infinite;
      }
      
      .star-glow {
        filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.8));
      }

      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-2px) rotate(-1deg); }
        75% { transform: translateX(2px) rotate(1deg); }
      }
      .animate-shake {
        animation: shake 0.1s ease-in-out infinite;
      }

      @keyframes vacuum-slide {
        0% { left: -100px; }
        100% { left: 100%; }
      }
      .animate-vacuum-slide {
        animation: vacuum-slide 15s linear infinite;
        position: absolute;
      }
    </style>

</html>
